name: sass_migrator
version: 1.4.4
description: A tool for running migrations on Sass files
author: Jennifer Thakar <jathak@google.com>
homepage: https://github.com/sass/migrator

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  args: ^2.1.0
  charcode: ^1.2.0
  collection: ^1.15.0
  file: ^6.1.0
  glob: ^2.0.1
  js: ^0.6.3
  meta: ^1.3.0
  node_interop: ^2.0.2
  node_io: ^2.1.0
  path: ^1.8.0
  sass: ^1.32.11
  source_span: ^1.8.1
  string_scanner: ^1.1.0
  term_glyph: ^1.2.0
  tuple: ^2.0.0

dev_dependencies:
  archive: ^3.1.2
  cli_pkg: ^1.3.0
  crypto: ^3.0.1
  grinder: ^0.9.0
  http: ^0.13.1
  node_preamble: ^2.0.0
  pub_semver: ^2.0.0
  test: ^1.17.1
  test_descriptor: ^2.0.0
  test_process: ^2.0.0
  xml: ^5.1.0
  yaml: ^3.1.0

executables:
  sass-migrator: sass_migrator
